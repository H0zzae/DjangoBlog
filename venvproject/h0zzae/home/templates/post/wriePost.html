{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    {% block content %}
        <div>
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="text" name="Title" placeholder="제목을 입력해주세요">
                <textarea name="content" placeholder="내용을 작성해주세요">
                </textarea>
                <button type="submit" value="전송">
            </form>
        </div>
    {% endblock content%}
</body>
</html>
