{% extends "../TopNavBar/topnav.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
    <div id="postDiv">
        <div id="postCategory">
            {% for category in categorys %}
                <a href='/post/category/{{category.id}}'>{{category.name}}</a>
            {% endfor %}
        </div>
        <div id="newestPostperCategory">
            <h1>최근 글</h1>
            <button onclick="location.href = '/writePost/'" id="writePostButton">글쓰기</button>
            {% for post in posts %}
                <div class="postsInMain">
                    <a href='/post/{{post.id}}' class="postTitleInMain">{{post.title}}</a>
                    <p>{{post.summary}}</p>
                    <a href='/post/{{post.id}}' class="goToDetail">...더보기</a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
