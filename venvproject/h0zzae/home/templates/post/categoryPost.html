{% extends "../TopNavBar/topnav.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
<p id="categoryDetail">{{category.name}} > </p>
<div id="newestPostperCategory">
    {% for post in posts %}
        <div class="postsInMain">
            <a href='/post/{{post.id}}' class="postTitleInMain">{{post.title}}</a>
            <p>{{post.summary}}</p>
            <a href='/post/{{post.id}}' class="goToDetail">...더보기</a>
        </div>
    {% endfor %}
</div>
{% endblock content %}
